<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
		function fn_sendMember() {
			var frmMember = document.frmMember;
			var id = frmMember.id.value;
			var pwd = frmMember.pwd.value;
			var name = frmMember.name.value;
			var email = frmMember.email.value;
			
			if(id.length == 0 || id == "") {
				alert("it is necessary to enter your ID");
			}else if(pwd.length == 0 || pwd == "") {
				alert("it is necessary to enter your Password");
			}else if(name.length == 0 || name == "") {
				alert("it is necessary to enter your Name");
			}else if(email.length == 0 || email == "") {
				alert("it is necessary to enter your Email");
			}else {
				frmMember.method = "post";
				frmMember.action = "member3";
				frmMember.submit();
			}
		}
	</script>
</head>
<body>
	<form action="" name="frmMember">
		<table>
			<tr>
				<th>JOIN</th>
			</tr>
			<tr>
				<td>ID</td>
				<td><input type="text" name="id" /></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="pwd" /></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email" /></td>
			</tr>
		</table>
		<input type="button" value="join" onclick="fn_sendMember()" />
		<input type="reset" value="reset" />
		<input type="hidden" name="command" value="addMember" />
	</form>
</body>
</html>
